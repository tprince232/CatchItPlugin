<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatchIt Job Saver</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="signIn.js"></script>
</head>

<body>
<div align="center" style="padding:30px 0">
    <h1 class="text-center">Welcome to CatchIt!</h1>
    <div class="container col-md-5">
        <form class="sign-in" id="sign-in">
            <h4 class="text-center">Please sign in.</h4>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email: </label>
                <input class="form-control" id="inputEmail" type="text" name="email" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password:</label>
                <input id="inputPassword" class="form-control" type="password" name="psw" placeholder="Password" required>
            </div>
            <button id="submit" class="btn btn-lg btn-primary btm-block" type="button" name="submit2">Sign in</button>
        </form>
        <p>Don't have an account? <a href="http://dsg1.crc.nd.edu/cse30246/catchit/demo/signup.html">Sign up here.</a></p>
    </div>
    <p id="report" style="color:red;"></p>
</div>
</body>
</html>
